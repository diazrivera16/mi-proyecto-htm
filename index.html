<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Propuesta de Matrimonio!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3e6e6;
            text-align: center;
            margin: 0;
            padding: 0;
            opacity: 0; /* Inicialmente oculto */
            animation: fadeIn 2s forwards; /* Animaci√≥n para mostrar */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #mensaje {
            margin-top: 100px;
            font-size: 36px;
            color: #e61a5f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        #boton_si, #boton_no {
            padding: 15px 30px;
            margin: 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 25px;
            border: 3px solid #e61a5f;
            background-color: #f3dfe6;
            color: #e61a5f;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
        }
        #boton_si:hover, #boton_no:hover {
            background-color: #e61a5f;
            color: #ffffff;
            transform: scale(1.1);
            transition: transform 0.3s;
        }
        #corazon {
            position: fixed;
            top: 20px;
             left: 360;
            font-size: 24px;
            color: #e61a5f;
            animation: beat 1s infinite alternate;
        }
        @keyframes beat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        #anillo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px;
            animation: rotateRing 6s linear infinite;
        }
        @keyframes rotateRing {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #mariposa {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 120px;
            animation: flyButterfly 8s linear infinite;
        }
        @keyframes flyButterfly {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }
        .video-container {
            position: fixed;
            bottom: 0;
            left: 0;
            margin: 10px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="mensaje">¬°Quiero pasar el resto de mi vida contigo!<br>¬øQuieres casarte conmigo?</div>
    <button id="boton_si" style="left: 35%;" onclick="redireccionar()">¬°S√≠!</button>
    <button id="boton_no" style="left: 50%;">No, ¬°nunca! üôà</button>
    <span id="corazon">‚ù§Ô∏è</span>
    <img id="anillo" src="https://img.edenly.com/pt/30/origen-n125-anillos-compromiso-oro-rosa-18-quilates__9020500_1.webp" alt="Anillo de compromiso">
    <img id="mariposa" src="https://www.publicdomainpictures.net/pictures/520000/nahled/butterfly-pink-silhouette-clipart.png" alt="Mariposa">
    <div class="video-container">
        <video width="320" height="180" controls>
            <source src="WhatsApp Video 2024-06-02 at 10.12.31 PM.mp4" type="video/mp4">
            Tu navegador no soporta la reproducci√≥n de videos.
        </video>
    </div>
    <script>
        document.body.style.opacity = 1; // Hacer visible el cuerpo despu√©s de que se carga la p√°gina
 
        document.getElementById("boton_no").addEventListener("mouseover", function() {
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;
            var newLeft = Math.random() * (screenWidth - 200);
            var newTop = Math.random() * (screenHeight - 100);
            document.getElementById("boton_no").style.left = newLeft + "px";
            document.getElementById("boton_no").style.top = newTop + "px";
        });
 
        function redireccionar() {
            window.location.href = "si.html";
        }
    </script>
</body>
</html>
